{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <!-- Hero Banner -->
    <div class="banner">
        <div class="banner-content">
            <h1>StudySync</h1>
            <p>Smarter Study Grouping with AI</p>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="container">
        <h2>Upload Student CSV</h2>
        <p>Upload a CSV file to auto-generate optimized study groups.</p>
        <div class="upload-wrapper">
            <label for="file-upload" class="upload-box">
              <div class="upload-icon">📁</div>
              <p class="upload-text">Drag & Drop your CSV here or <span class="upload-browse">Browse</span></p>
              <input id="file-upload" type="file" accept=".csv" required>
            </label>
            <button type="submit" class="analyze-btn">Analyze</button>
        </div>          
        
        <!-- Result Section -->
        <div id="result-section" class="hidden">
            <h3>📊 Grouping Result</h3>
            <div class="result-content">
                <!-- AI result will be displayed here -->
                <p>Results will be shown here after analysis.</p>
            </div>
        </div>
    </div>

</body>
</html>

{% include "footer.html" %}
